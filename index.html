<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
      </style>
      <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>We Are Comming Soon!!</h2>
        <h3 id="end-date"></h3>
        <div class="boxes">
            <div class="item">
                <input type="text" id="days" readonly value="0">
                <label for="">Days</label>
            </div>
            <div class="item">
                <input type="text" id="end-hour" readonly value="0">
                <label for="">Hours</label>
            </div>
            <div class="item">
                <input type="text" id="end-min" readonly value="0">
                <label for="">Minuites</label>
            </div>
            <div class="item"> 
                <input type="text" id="end-sec" readonly value="0">
                <label for="">Second</label>
            </div>
        </div>
        
    <div>
</body>
</html>
